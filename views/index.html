<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css'/>
    <link rel='stylesheet' href='/stylesheets/bootstrap-theme.css'/>
</head>
<body>

<h3>【nodejs爬虫】 获取天气网信息</h3>

<form class="form-horizontal">
	<div class="form-group">
        <label class="col-sm-2 control-label">省份:</label>
        <div class="col-sm-10">
          <select name="province" id="province" class="form-control">
            <option value="">请选择</option>
            <%province.forEach(function(item){%>
                <option value=<%=item.Id%>><%=item.province%></option>
            <%})%>
          </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">区域:</label>
        <div class="col-sm-10">
          <select name="city" id="city" class="form-control">
              <%city.forEach(function(item){%>
                  <option value=<%=item.url%> data=<%=item.Id%>><%=item.city%></option>
              <%})%>
          </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">时间:</label>
        <div class="col-sm-10">
           <select name="type" id="type" class="form-control">
              <option value="3" >3</option>
              <option value="10" >10</option>
              <option value="15" >15</option>
              <option value="30" >30</option>
           </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" onclick="getWeather()">点击开始抓取</button>
        </div>
    </div>
</form>

<div class="container">
    <table class="table table-striped">
      <caption>数据输出:</caption>
      <thead>
        <tr>
          <th>日期</th>
          <th>天气近况</th>
          <th>体感温度</th>
          <th>风力等级</th>
        </tr>
      </thead>
      <tbody class="content">

      </tbody>
    </table>
</div>

<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="application/javascript">

$("#province").change(function() {
    let provinceId = $(this).val();
    if(provinceId){
        $("#city option").css('display','none');
        $("#city option[data="+provinceId+"]").css('display','block');
    }
});

function getWeather() {
    let params = {
      city: $("#city").val(),
      type: $("#type").val(),
    };
    $.ajax({
        data: params,
        dataType: "json",
        type: "get",
        url: '/getWeather',
        success: function (data) {
            var html = '';
            $(".content").empty();
            if (Object.keys(data).length) {
                for (var i = 0; i < data.length; i++) {

                    html += "<tr><td>"+data[i].time+"</td>"
                        +"<td>"+data[i].type+"</td>"
                        +"<td>"+data[i].temperature+"</td>"
                        +"<td>"+data[i].wind+"</td></tr>";
                }
            }
            console.log(html);
            $(".content").append(html);  //展现至页面
        },
        error: function (error) {
            console.log(error);
            alert("Can't find data");
        }
    });
    return false;
}

</script>

</body>
</html>
